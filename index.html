<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNumberGenerator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button onclick="generate()">Generate Random Number</button>
    <p id="RandomGeneratedNumber"></p>
    <p id="Breakdown"></p>
    <p id="Date and Time"></p>
    <script>
        function generate(){
            // var num =Math.floor(Math.random()*1001);
            var num =1000;
            document.getElementById("RandomGeneratedNumber").innerText = "Randomly Generated Number: "
            var thousands0 = Math.floor(num/1000);
            var thousands = thousands0 * 1000;
            var hundreds0 = Math.floor(num/100);
            var hundreds = hundreds0 * 100;
            var tens0 = Math.floor((num-hundreds)/10);
            var tens = tens0 * 10;
            var ones = Math.floor(num-hundreds-tens);
            
            document.getElementById("RandomGeneratedNumber").innerText="Randomly Generated Number is: "+num;
            if (num === 1000) {document.getElementById("Breakdown").innerText = "Breakdown: " + thousands + ", " + hundreds + ", " + tens + ", " + ones;
            } else if (num < 1000 && num >= 100) {document.getElementById("Breakdown").innerText = "Breakdown: " + hundreds + ", " + tens + ", " + ones;
            } else if (num < 100 && num >= 10) {document.getElementById("Breakdown").innerText = "Breakdown: " + tens + ", " + ones;
            } else if (num < 10 && num >= 0) {document.getElementById("Breakdown").innerText = "Breakdown: " + ones;}
            var generatedon = "Generated on ";
            var date = new Date();
            var formattedDate = date.toLocaleString('en', { timeZoneName: 'short' });
            var datesentence = generatedon.concat(innerHTML=formattedDate, ".");
            document.getElementById("Date and Time").innerHTML=datesentence;
        }

    </script>
</body>
</html>
